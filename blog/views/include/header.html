<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../public/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/add.css"/>
    <link rel="stylesheet" href="/css/detail.css"/>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <script>
        var sound = new Audio();
        sound.src = '/bgm/1.mp3';
        sound.currentTime = sessionStorage.getItem('bgm') || 0;
        sound.loop = true;
        sound.play();
        window.onunload = function () {
            sessionStorage.setItem('bgm',sound.currentTime)
        }

    </script>
    <style type="text/css">
    	canvas { 
	    		width: 100%; 
	    		height: 110%; 
	    		position: absolute;
	    		left: 0px;
	    		top: 0px; 
    	}
    </style>
    
  </head>
  <canvas></canvas>
  <body class="container" style="background-color: grey;">
  	<nav class="navbar navbar-inverse" role="navigation">
  		<div class="container-fluid">
  			<!--Brand and toggle get grouped for better mobile display-->
  			<div class="navbar-header">
  				<a href="/" class="navbar-brand">百知博客</a>
  			</div>
  			
  			<!--Collect the nav links,forms,and other content for toggling-->
  			<div class="collapsed navbar-collapse" id="bs-example-navbar-collapse-1">
  				<ul class="nav navbar-nav">
  					<%if(user){%>
  						<li><a href="../article/add">发表文章</a></li>
  						<li><a href="../user/logout">退出</a></li>
  						<li><a style="cursor: pointer;">当前登录用户：<%=user.username%></a></li>
  					<%}else{%>
  						<li><a href="../user/login">登陆</a></li>
  						<li><a href="../user/reg">注册</a></li>
  					<%}%>
  					
  				</ul>
  				<form action="/?keyword=<%=keyword%>" method="get" class="navbar-form navbar-left" role="search">
  					<div class="form-group">
  						<input type="text" class="form-control" placeholder="Search" name="keyword" value="<%=keyword%>"/>
  					</div>
  					<button type="submit" class="btn btn-default">搜索</button>
  				</form>
  			</div><!--navbar-collapse-->
  		</div><!--container-fluid-->
  	</nav>
		<!--显示提示信息-->
		<%if(success.length){%>
			<!--显示成功信息-->
			<div class="alert alert-success" role="alert"><%=success%></div>
		<%}%>
		<%if(error.length){%>
			<!--显示失败信息-->
			<div class="alert alert-danger" role="alert"><%=error%></div>
		<%}%>
