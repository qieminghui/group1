<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href=" /lib/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href=" ../public/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container ">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">百知博客</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%if(users){%>
                <li><a href="/article/add">发表文章 </a></li>
                <li><a href="/users/logout">退出</a></li>

                <%}else{%>

                <li><a href="/users/login">登录 </a></li>
                <li><a href="/users/reg">注册 </a></li>

                <%}%>


            </ul>
            <form action="/?keyword=<%keyword%>" method="get" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="keyword" value="<%=keyword%>">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
